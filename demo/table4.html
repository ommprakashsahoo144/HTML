<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Table</title>
</head>
<body>
    <table border="4px" cellpadding="20px" cellspeacing="4px" style="background-color: aquamarine;">
        <thead>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schudule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td rowspan="2">monday</td>
                <td rowspan="2">8.00am</td>
                <td rowspan="2">5.00pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8.00am</td>
                <td>11.00am</td>
                <td rowspan="2">Xpath</td>
            </tr>
            <tr>
                <td>11.00am</td>
                <td>2.00pm</td>
            </tr>
            <tr>
                <td>2.00pm</td>
                <td>5.00pm</td>
                <td>XSL Transformation</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8.00am</td>
                <td>12pm</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
