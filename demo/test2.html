<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <from action="">
        <h1 class="main_heading">payment form</h1>
        <h2>Contant Information</h2>
        <p>Name: <input type="text" name="name"></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="Female">
            
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email: <input type="email" name="email" id="email">  </p>
        <p>Pincode: <input type="number" nam="pincode" id="pincode"></p>
        <h2>Payment Information</h2>
        <p> Card type:
            <select name="card_type" id="card_type">
            <option value="">
                --selected a card type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Master card ">Master card</option>
                </select>
        </p>
        <p>
        card number<input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expairation date:<input type="data">
        </p>
        <p>
            cvv <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="Pay now">

    </from>
    </div>
</body>
</html>
