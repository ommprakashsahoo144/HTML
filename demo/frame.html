<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        .fram1{
            border: 2px solid;
            top: 0px;
            margin-left: 600px;
        }
        .fram2{
            border: 2px solid;
            top: 100px;
            margin-right: 600px;
        }
        .h1{
            margin-right: 900px;
            bottom:700px ;

        }
        .h2{
            margin-left: 100%;
            top: 700px;
        }
    </style>
</head>
<body>

  <div class="fram1">
    <iframe src="https://www.flipkart.com/" frameborder="0" height="400px" width="450px"></iframe>
    <aside class="h1">
        <H1>Welcome TO MY JEWELLER SHOPS</H1>
    </aside>
  </div>

  <div class="fram2">
    <iframe src="https://www.flipkart.com/" frameborder="0" height="400px" width="450px"></iframe>
    <aside class="h2">
        <h2>Welcome TO MY ONLINE SHOPS</h2>
    </aside>
  </div>
    
</body>
</html>
