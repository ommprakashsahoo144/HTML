<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="form-container">
        <h1>STUDENT APPLICATION FORM</h1>
        <form>
            <!-- Personal Details -->
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="firstname" name="firstname" maxlength="30" placeholder="(max 30 characters a-z and A-Z)">
            
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname" name="lastname" maxlength="30" placeholder="(max 30 characters a-z and A-Z)">
            
            <label for="dob">DATE OF BIRTH</label>
            <input type="date" id="dob" name="dob">
            
            <label for="email">EMAIL ID</label>
            <input type="email" id="email" name="email">
            
            <label for="phone">PHONE NUMBER</label>
            <input type="text" id="phone" name="phone" maxlength="10" placeholder="(10 digit number)">
            
            <label for="gender">GENDER</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            
            <!-- Address Section -->
            <label for="address">ADDRESS</label>
            <textarea id="address" name="address" rows="3"></textarea>
            
            <label for="city">CITY</label>
            <input type="text" id="city" name="city" maxlength="30" placeholder="(max 30 characters a-z and A-Z)">
            
            <label for="pincode">PINCODE</label>
            <input type="text" id="pincode" name="pincode" maxlength="6" placeholder="(6 digit number)">
            
            <label for="state">STATE</label>
            <input type="text" id="state" name="state" maxlength="30" placeholder="(max 30 characters a-z and A-Z)">
            
            <label for="country">COUNTRY</label>
            <input type="text" id="country" name="country" value="INDIA" readonly>
            
            <!-- Hobbies -->
            <label for="hobbies">HOBBIES</label>
            <div>
                <input type="checkbox" id="drawing" name="hobbies" value="drawing">
                <label for="drawing">Drawing</label>
                <input type="checkbox" id="singing" name="hobbies" value="singing">
                <label for="singing">Singing</label>
                <input type="checkbox" id="dancing" name="hobbies" value="dancing">
                <label for="dancing">Dancing</label>
                <input type="checkbox" id="sketching" name="hobbies" value="sketching">
                <label for="sketching">Sketching</label>
                <input type="checkbox" id="others" name="hobbies" value="others">
                <label for="others">Others</label>
            </div>
            
            <!-- Qualifications -->
            <label>QUALIFICATIONS</label>
            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Class X</td>
                        <td><input type="text" name="board1"></td>
                        <td><input type="text" name="percentage1" maxlength="5" placeholder="(upto 2 decimal)"></td>
                        <td><input type="text" name="year1"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Class XII</td>
                        <td><input type="text" name="board2"></td>
                        <td><input type="text" name="percentage2" maxlength="5" placeholder="(upto 2 decimal)"></td>
                        <td><input type="text" name="year2"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Graduation</td>
                        <td><input type="text" name="board3"></td>
                        <td><input type="text" name="percentage3" maxlength="5" placeholder="(upto 2 decimal)"></td>
                        <td><input type="text" name="year3"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Masters</td>
                        <td><input type="text" name="board4"></td>
                        <td><input type="text" name="percentage4" maxlength="5" placeholder="(upto 2 decimal)"></td>
                        <td><input type="text" name="year4"></td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Courses -->
            <label for="courses">COURSES APPLIED FOR</label>
            <div>
                <input type="checkbox" id="bca" name="course" value="BCA">
                <label for="bca">BCA</label>
                <input type="checkbox" id="bcom" name="course" value="B.Com">
                <label for="bcom">B.Com</label>
                <input type="checkbox" id="bsc" name="course" value="B.Sc">
                <label for="bsc">B.Sc</label>
                <input type="checkbox" id="ba" name="course" value="BA">
                <label for="ba">B.A</label>
            </div>
            
            <!-- Buttons -->
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
