<!DOCTYPE html>
<html lang="en">

<head>
    <title>Application Form</title>
    <style>
        *{
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>
            <h1>Alpplication Form</h1>
        </legend>
        <form>
            <label for="usn">Username</label>
            <input type="text" id="usn" name="Username" value="">
            <br><br>
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="" value="10" required="password">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="Email" id="email">
            <br><br>
            <label for="dob">DOB</label>
            <input type="date" name="DOB" id="">
            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender" value="Male">Male
            <input type="radio" name="gender" id="gender" value="Female">Female
            <br><br>
            <label for="city">City</label>
            <input type="checkbox" name="city" id="city" value="Bangalore">Bangalore
            <input type="checkbox" name="city" id="city" value="Chennai">Chennai
            <input type="checkbox" name="city" id="city" value="Hyderabad">Hyderabad
            <input type="checkbox" name="city" id="city" value="Mumbai">Mumbai
            <br><br>
            <label for="address">Address</label>
            <textarea name="address" id="address"></textarea>
            <br><br>
            <label for="course">Course</label>
            <select name="course" id="course">Course
                <option value="">Enter the course</option>
                <option value="MERN">MERN</option>
                <option value="PYTHON">PYTHON</option>
                <option value="JAVA">JAVA</option>
            </select>
            <br><br>
            <input type="file" name="" id="">
            <br><br>
            <input type="tel" name="Enter your mobile no" id="" placeholder="Enter your mobile no">
            <br> <br>
            <button>Submit</button>
        </form>
    </fieldset>
</body>

</html>
