<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tagging UI</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .image-tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .tag {
      background-color: #77abdb;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 0.9rem;
    }
    .image-box {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: 1px solid #c58eda;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- First Image -->
      <div class="col-md-3">
        <div class="image-container">
          <img src="img1.jpg" alt="Balloon Image 1" class="image-box">
          <div class="image-tags">
            <span class="tag">balloon</span>
            <span class="tag">red</span>
            <span class="tag">sky</span>
            <span class="tag">blue</span>
            <span class="tag">Hot air balloon</span>
          </div>
        </div>
      </div>
      <!-- Second Image -->
      <div class="col-md-3">
        <div class="image-container">
          <img src="img4.jpg" alt="Balloon Image 2" class="image-box">
          <div class="image-tags">
            <span class="tag">balloons</span>
            <span class="tag">houses</span>
            <span class="tag">train</span>
            <span class="tag">harborside</span>
          </div>
        </div>
      </div>
      <!-- Third Image -->
      <div class="col-md-3">
        <div class="image-container">
          <img src="img5.jpg" alt="Balloon Image 3" class="image-box">
          <div class="image-tags">
            <span class="tag">balloons</span>
            <span class="tag">inflating</span>
            <span class="tag">green</span>
            <span class="tag">blue</span>
          </div>
        </div>
      </div>
      <!-- Fourth Image -->
      <div class="col-md-3">
        <div class="image-container">
          <img src="img6.jpg" alt="Balloon Image 4" class="image-box">
          <div class="image-tags">
            <span class="tag">balloon</span>
            <span class="tag">sun</span>
            <span class="tag">sky</span>
            <span class="tag">summer</span>
            <span class="tag">bright</span>
          </div>
        </div>
      </div>
      <!--fifth image-->
      <div class="col-md-3">
        <div class="image-container">
          <img src="img5.jpg" alt="Balloon Image 4" class="image-box">
          <div class="image-tags">
            <span class="tag">balloon</span>
            <span class="tag">sun</span>
            <span class="tag">sky</span>
            <span class="tag">summer</span>
            <span class="tag">bright</span>
          </div>
        </div>
      </div>
      <!--sixth image-->
      <div class="col-md-3">
        <div class="image-container">
          <img src="img4.jpg" alt="Balloon Image 4" class="image-box">
          <div class="image-tags">
            <span class="tag">balloon</span>
            <span class="tag">sun</span>
            <span class="tag">sky</span>
            <span class="tag">summer</span>
            <span class="tag">bright</span>
          </div>
        </div>
      </div>
      <!--seventh image-->
      <div class="col-md-3">
        <div class="image-container">
          <img src="img2.jpg" alt="Balloon Image 4" class="image-box">
          <div class="image-tags">
            <span class="tag">balloon</span>
            <span class="tag">sun</span>
            <span class="tag">sky</span>
            <span class="tag">summer</span>
            <span class="tag">bright</span>
          </div>
        </div>
      </div>
      <!--eighth image-->
      <div class="col-md-3">
        <div class="image-container">
          <img src="img1.jpg" alt="Balloon Image 4" class="image-box">

            <span class="tag">balloon</span>
            <span class="tag">sun</span>
            <span class="tag">sky</span>
            <span class="tag">summer</span>
            <span class="tag">bright</span>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
