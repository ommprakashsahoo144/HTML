<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-box {
      border: 4px solid #09c645;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- First Row -->
    <div class="row">
      <div class="col-3 grid-box">1</div>
      <div class="col-3 grid-box">2</div>
      <div class="col-3 grid-box">3</div>
      <div class="col-3 grid-box">4</div>
    </div>
    <div class="row">
      <div class="col-3 grid-box">1</div>
      <div class="col-3 grid-box">2</div>
      <div class="col-6 grid-box"></div>
    </div>
    <div class="row">
      <div class="col-3 grid-box">1</div>
      <div class="col-3 grid-box">2</div>
      <div class="col-3 grid-box">3</div>
      <div class="col-3 grid-box">4</div>
    </div>
    
    <!-- Second Section -->
    <div class="row mt-4">
      <div class="col-3 grid-box">1</div>
      <div class="col-6">
        <div class="row">
          <div class="col-12 grid-box">item 2</div>
          <div class="col-12 grid-box">3</div>
        </div>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col-12 grid-box">item 4</div>
          <div class="col-12 grid-box">5</div>
        </div>
      </div>
    </div>

    <!-- Third Section -->
    <div class="row mt-4">
      <div class="col-3 grid-box">item1</div>
      <div class="col-6">
        <div class="row">
          <div class="col-6 grid-box">item2</div>
          <div class="col-6 grid-box">4</div>
        </div>
        <div class="row">
          <div class="col-6 grid-box">5</div>
          <div class="col-6 grid-box">6</div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
