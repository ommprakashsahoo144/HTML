<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform img</title>
</head>
<style>
    body{
        background-color: aquamarine;
    }
    .container{
        border: 7px solid blueviolet;
        height: 200px;
        width: 200px;
        margin: 150px auto;
        background-color: rgb(90, 224, 170);
        position: relative;
        border-radius: 20px;
       
        
    }
    
    .items{
        height: inherit;
        width: inherit;
        position: absolute;
        transition: all 2s linear 1s;
        border-radius: inherit;

    }
    .d1{
        background-color: aqua;
        
    }
    .d2{
        background-color: blue;
    }
    .d3{
        background-color: chartreuse;
    }
    .d4{
        background-color: rgb(20, 167, 220);
    }
    .container:hover .d{
        transform: scale(1.5);
    }
    .container:hover .d1{
        transform: translateX(350px)rotate(1800deg);
    }
    .container:hover .d2{
        transform: translateX(-350px) rotate(1800deg);
    }
    .container:hover .d3{
        transform: translateY(200px) rotate(1800deg);
    }
    .container:hover .d4{
        transform: translateY(-200px) rotate(1800deg);
    }
    .img{
        height: inherit;
        width: inherit;
        border-radius: inherit;
        border: inherit;

    }
</style>
<body>
    <div class="container">
        <div class="items d"><img src="ph1.jpg" alt="" class="img"></div>
        <div class="items d1"> <img src="ph1.jpg" alt="" class="img"></div>
        <div class="items d2"> <img src="ph2.jpeg" alt="" class="img"></div>
        <div class="items d3"> <img src="ph2.jpeg" alt="" class="img"></div>
        <div class="items d4"> <img src="ph1.jpg" alt="" class="img"></div>
    </div>
</body>
</html>
