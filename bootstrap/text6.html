<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .task-card {
      width: 60%;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow-sm task-card">
      <div class="card-body">
        <h2 class="text-center mb-4">Task Manager</h2>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Add a task" aria-label="Add a task">
          <button class="btn btn-success" type="button">Add Task</button>
        </div>

        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <input type="radio" name="task" class="form-check-input me-2">
              Wake up early
            </div>
            <div>
              <button class="btn btn-link text-primary"><i class="fas fa-edit"></i></button>
              <button class="btn btn-link text-danger"><i class="fas fa-trash-alt"></i></button>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <input type="radio" name="task" class="form-check-input me-2">
              Go for a run
            </div>
            <div>
              <button class="btn btn-link text-primary"><i class="fas fa-edit"></i></button>
              <button class="btn btn-link text-danger"><i class="fas fa-trash-alt"></i></button>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <input type="radio" name="task" class="form-check-input me-2">
              Read a book
            </div>
            <div>
              <button class="btn btn-link text-primary"><i class="fas fa-edit"></i></button>
              <button class="btn btn-link text-danger"><i class="fas fa-trash-alt"></i></button>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <input type="radio" name="task" class="form-check-input me-2">
              Brush daily
            </div>
            <div>
              <button class="btn btn-link text-primary"><i class="fas fa-edit"></i></button>
              <button class="btn btn-link text-danger"><i class="fas fa-trash-alt"></i></button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
