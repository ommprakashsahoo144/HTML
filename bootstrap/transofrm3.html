<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform img</title>
</head>
<style>
    body{
        background-color: rgb(238, 153, 210);
    }
    .container{
        border: 7px solid blueviolet;
        height: 300px;
        width: 200px;
        margin: 150px auto;
        background-color: rgb(90, 224, 170);
        position: relative;
        border-radius: 20px;
       
    }
    
    .items{
        height: inherit;
        width: inherit;
        position: absolute;
        transition: all 2s linear 1s;
        border-radius: inherit;

    }
    .d{
        border: yellowgreen;
    }
    .d1{
        background-color: aqua;
        
    }
    .d2{
        background-color: blue;
    }
    .container:hover .d{
        transform: scale(1.5);
    }
    
    .container:hover .d1{
        transform: translateX(350px);
    }
    .container:hover .d2{
        transform: translateX(-350px);
    }
    
    .img{
        height: inherit;
        width: inherit;
        border-radius: inherit;
        border: inherit;

    }
</style>
<body>
    <div class="container">
        <div class="items d"><img src="ph3.jpg" alt="" class="img"></div>
        <div class="items d1"> <img src="ph4.jpg" alt="" class="img"></div>
        <div class="items d2"> <img src="ph5.jpg" alt="" class="img"></div>
    </div>
</body>
</html>
